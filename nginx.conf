# Nginx Configuration for Angular Universal App

server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;
    
    # Optional: Redirect HTTP to HTTPS
    # return 301 https://$server_name$request_uri;
    
    root /var/www/html/dist/el-fateh-13/browser;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: blob:; connect-src 'self' https://e-commerce-api-production-582c.up.railway.app;" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        application/javascript
        application/json
        application/xml
        text/css
        text/javascript
        text/xml
        text/plain;
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
    }
    
    location ~* \.(css|js|woff|woff2|ttf|eot|otf)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
        
        # Set correct MIME type for JavaScript modules
        location ~* \.js$ {
            add_header Content-Type "application/javascript";
        }
        
        location ~* \.mjs$ {
            add_header Content-Type "application/javascript";
        }
    }
    
    # Handle manifest and service worker
    location ~* \.(json|webmanifest)$ {
        expires 1w;
        add_header Cache-Control "public";
    }
    
    # Handle missing chunk files gracefully
    location ~* ^.*(chunk-.*\.js|main-.*\.js)$ {
        try_files $uri $uri/ @angular;
    }
    
    # Angular Universal
    location / {
        try_files $uri $uri/ @angular;
    }
    
    location @angular {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files /index.html =404;
    }
    
    # Optional: Handle API requests
    location /api/ {
        proxy_pass https://e-commerce-api-production-582c.up.railway.app/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

