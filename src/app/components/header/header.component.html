<header class="bg-white/90 backdrop-blur-md shadow-lg sticky top-0 z-50 border-b border-gray-100">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-20">
      <!-- Logo -->
      <div class="flex items-center">
        <a routerLink="/home" class="flex items-center space-x-3 space-x-reverse hover:scale-105 transition-transform duration-300">
          <img src="assets/images/logo.png" alt="الفتح للأدوات المنزلية" style="width: 60px; height: 60px;">
        </a>
      </div>

      <!-- Navigation -->
      <nav class="hidden md:flex space-x-8 space-x-reverse">
        <a routerLink="/home" routerLinkActive="text-red-600 font-semibold" 
           class="text-gray-700 hover:text-red-600 transition-all duration-300 hover:scale-105 font-medium">
          الرئيسية
        </a>
        <a routerLink="/all-products" routerLinkActive="text-red-600 font-semibold" 
           class="text-gray-700 hover:text-red-600 transition-all duration-300 hover:scale-105 font-medium">
          جميع المنتجات
        </a>
        <a routerLink="/categories" routerLinkActive="text-red-600 font-semibold" 
           class="text-gray-700 hover:text-red-600 transition-all duration-300 hover:scale-105 font-medium">
          الأصناف
        </a>
        <a routerLink="/about" routerLinkActive="text-red-600 font-semibold" 
           class="text-gray-700 hover:text-red-600 transition-all duration-300 hover:scale-105 font-medium">
          من نحن
        </a>
      </nav>

      <!-- Actions -->
      <div class="flex items-center space-x-4 space-x-reverse">
        <!-- Wishlist -->
        <a routerLink="/wishlist" class="relative p-3 text-gray-700 hover:text-red-600 transition-all duration-300 hover:scale-110 hover:bg-red-50 rounded-full group">
          <div class="relative">
            <!-- Heart Icon -->
            <svg class="w-7 h-7 group-hover:scale-110 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
              </path>
            </svg>
            
            <!-- Wishlist Count Badge -->
            <span *ngIf="wishlistCount > 0" 
                  class="absolute -top-2 -right-2 bg-gradient-to-r from-red-600 to-red-700 text-white text-xs font-bold rounded-full h-7 w-7 flex items-center justify-center animate-pulse shadow-lg border-2 border-white">
              {{ wishlistCount > 99 ? '99+' : wishlistCount }}
            </span>
            
            <!-- Hover Effect -->
            <div class="absolute inset-0 bg-red-100 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300 -z-10"></div>
          </div>
        </a>

        <!-- Cart -->
        <a routerLink="/cart" class="relative p-3 text-gray-700 hover:text-red-600 transition-all duration-300 hover:scale-110 hover:bg-red-50 rounded-full group">
          <div class="relative">
            <!-- Shopping Bag Icon -->
            <svg class="w-7 h-7 group-hover:scale-110 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z">
              </path>
            </svg>
            
            <!-- Cart Items Count Badge -->
            <span *ngIf="cartCount > 0" 
                  class="absolute -top-2 -right-2 bg-gradient-to-r from-red-600 to-red-700 text-white text-xs font-bold rounded-full h-7 w-7 flex items-center justify-center animate-pulse shadow-lg border-2 border-white">
              {{ cartCount > 99 ? '99+' : cartCount }}
            </span>
            
            <!-- Hover Effect -->
            <div class="absolute inset-0 bg-red-100 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300 -z-10"></div>
          </div>
        </a>

        <!-- Profile/Login -->
        <a routerLink="/profile" class="p-3 text-gray-700 hover:text-red-600 transition-all duration-300 hover:scale-110 hover:bg-red-50 rounded-full group">
          <div class="relative">
            <!-- User Icon -->
            <svg class="w-7 h-7 group-hover:scale-110 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z">
              </path>
            </svg>
            
            <!-- Hover Effect -->
            <div class="absolute inset-0 bg-red-100 rounded-full opacity-0 group-hover:opacity-100 transition-opacity duration-300 -z-10"></div>
          </div>
        </a>
      </div>
    </div>
  </div>
</header>
